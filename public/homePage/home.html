<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="./home.js"></script>
</head>

<body style="background-color: #7f3ed4">
    <div class="container">
        <div class="row ">
            <div class="col-lg-2 "></div>
            <div class="col-lg-8 " style="padding: 50px; text-align: center; ">
                <h3 style="text-align: center "><b>Welcome To Game</b></h3>
            </div>
            <div class="col-lg-2" style="padding: 20px; text-align: center; ">
                <p>
                    <!-- <button onclick="return log_out()">Log Out</button> -->
                    <button type="button" class="btn btn-danger" onclick="return logOut()">LogOut</button>
                </p>
                <p id="back"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4" style="background-color: #1daeec ; padding: 20px; ">
                <center>
                    <b> Profile </b>
                    <br>
                    <button type="button" class="btn btn-primary" onClick="playerProfile()">Profile</button>
                </center>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4" style="background-color:#19c235; padding: 20px ">
                <center>
                    <b> Play MCQ </b>
                    <br>
                    <button type="button" class="btn btn-primary" onClick="playMcq()">Play</button>
                </center>
            </div>
            <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4" style="background-color:#d39a1e; padding: 20px; ">
                <center>
                    <b> Play True/False </b>
                    <br>
                    <button type="button" class="btn btn-primary" onClick="playTF()">Play</button>
                </center>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4" style="background-color:#c71d50; padding: 20px ">
                <center>
                    <b>Check Stats </b>
                    <br>
                    <button type="button" class="btn btn-primary" onClick="checkStats()">Stats</button>
                </center>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>

</html>
